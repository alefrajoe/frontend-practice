<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Password generator</title>
</head>
<body>
    <div class="box">
        <h4>Generate a new password</h4>
        <div class="password-box">
            <input type="text" placeholder="Create a password" disabled readonly>
            <i class="fa-regular fa-copy" title="copy"></i>
        </div>
        <button id="button-generate">Generate</button>
    </div>
    <div class="notification deactivated">You have created a password!</div>
    <script src="script.js"></script>
</body>
</html>

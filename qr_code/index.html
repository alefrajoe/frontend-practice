<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>

<body style="background-color:hsl(212, 45%, 89%);">
<div class="container">
  <div class="block">
     <img id="qr-code" src="images/image-qr-code.png" alt="Image of a QR code">
    <p class="title-command">Improve your front-end skills <br> by building projects</p>
    <p class="command">Scan the QR code to visit frontent <br> mentor and take your coding skills to <br> the next level</p>
    </div>
</div>

</body>
</html>

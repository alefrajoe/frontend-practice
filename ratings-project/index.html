<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Ratings</title>
</head>
<body>
    <div class="box-rating">
        <div class="emoji-container">
            <div class="show">
                <i class="fa-regular fa-face-sad-cry fa-3x face"></i>
                <i class="fa-regular fa-face-frown-open fa-3x face"></i>
                <i class="fa-regular fa-face-meh fa-3x face"></i>
                <i class="fa-regular fa-face-smile fa-3x face"></i>
                <i class="fa-regular fa-face-laugh-wink fa-3x face"></i>
            </div>
        </div>
        <div class="star-container">
            <i class="fa-regular fa-star fa-3x" data-index="0"></i>
            <i class="fa-regular fa-star fa-3x" data-index="1"></i>
            <i class="fa-regular fa-star fa-3x" data-index="2"></i>
            <i class="fa-regular fa-star fa-3x" data-index="3"></i>
            <i class="fa-regular fa-star fa-3x" data-index="4"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
